<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueceu a Senha - Relatos da Cidade de Mongaguá-SP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* Cor branca */
            color: #ffffff; /* Cor branca */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff; /* Cor branca */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        .forgot-password-form {
            margin-top: 20px;
        }
        .forgot-password-form h2 {
            color: #002776; /* Cor azul escuro */
            margin-bottom: 10px;
        }
        .forgot-password-form p {
            color: #002776; /* Cor azul escuro */
            margin-bottom: 20px;
        }
        .forgot-password-form label {
            display: block;
            margin-bottom: 5px;
            color: #002776; /* Cor azul escuro */
        }
        .forgot-password-form input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #002776; /* Cor azul escuro */
            font-size: 14px;
            background-color: #f0f0f0; /* Cor de fundo claro */
            color: #000000; /* Cor preta */
            margin-bottom: 10px;
        }
        .forgot-password-form button {
            background-color: #ff0000; /* Cor vermelha */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
        }
        .forgot-password-form button:hover {
            background-color: #002776; /* Cor azul escuro */
        }
        .back-link {
            margin-top: 10px;
            display: inline-block;
            color: #002776; /* Cor azul escuro */
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="forgot-password-form">
            <h2>Esqueceu a Senha</h2>
            <p>Por favor, insira seu endereço de e-mail para receber as instruções de redefinição de senha.</p>
 
            <form action="/reset-password" method="POST">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Enviar</button>
            </form>
            <a href="login.html" class="back-link">VOLTAR</a>
        </div>
    </div>
</body>
</html>
